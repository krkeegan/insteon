<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insteon Link Manager</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <ol class="breadcrumb">
      <li><a href="/">Manager</a></li>
      <li><a href="" id="navModem"></a></li>
      <li class="active" id="navDeviceGroup"></li>
    </ol>

    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="row">
          <div class="col-sm-3">
            <h4>Settings</h4>
            <form id="deviceGroupSettings">
            </form>
            <button type="button" class="btn btn-margin btn-danger btn-block deleteDevice">
              Delete Device
            </button>
            <h4>Groups</h4>
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Number</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="deviceGroups">

              </tbody>
            </table>
          </div>
          <div class="col-sm-9">
            <div id="definedLinksContainer">
              <h4>Defined Links</h4>
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3">Responder</th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3">Action</th>
                  </tr>
                </thead>
                <tbody id="definedLinks">
                </tbody>
              </table>
            </div>
            <div id="addLinksContainer">
              <h4>Add a Link</h4>
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3">Responder</th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3">Action</th>
                  </tr>
                </thead>
                <tbody id="addLinks">
                </tbody>
              </table>
            </div>
            <div id="undefinedLinksContainer">
              <h4>Undefined Links</h4>
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3">Responder</th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3">Action</th>
                  </tr>
                </thead>
                <tbody id="undefinedLinks">
                </tbody>
              </table>
            </div>
            <div id="unknownLinksContainer">
              <h4>Unknown Device Links</h4>
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3">Device</th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3"></th>
                    <th class="col-xs-3">Action</th>
                  </tr>
                </thead>
                <tbody id="unknownLinks">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/javascript.js"></script>
  </body>
</html>
